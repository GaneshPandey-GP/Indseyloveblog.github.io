{% extends 'base.html' %}


{% block content %}

{% include 'Navbar.html' %} 


<div id="video-container">

  <div class="video-content">
    
    <div class="inner">
      <h1  style="text-shadow: 1px -1px 0 #035c0b;">Welcome to <em>Ind<em class="say">sey</em><em class="love">Love</em></em></h1>
      <p style="font-weight: 500; font-size: 30px;  text-shadow: 1px -1px 0 #42afac;">The journey of a thousand miles begins with a single step</p>

      
    </div>
  </div>

  <img src="../static/img/Mountain.jpg" />

</div>


<div class="full-screen-portfolio" id="portfolio">
  <div class="container-fluid">
    {% for img in images %}
    <div class="col-md-4 col-sm-6">
      <div class="portfolio-item">
        <a href="{{img.image.url}}" data-lightbox="image-1" alt="image">
          <div class="thumb">
            <div class="hover-effect">
              <div class="hover-content ">
                <h1>{{img.title}}</h1>
              </div>
            </div>
            <div class="image">
              <img src="{{img.image.url}}" width="100%" height="300px" />
            </div>
          </div>
        </a>
      </div>
    </div>
    {% endfor %}

  </div>
</div>
</section>


{% endblock %}
