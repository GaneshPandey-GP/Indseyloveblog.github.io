{% extends 'base.html' %}

{%block content %}
{% include 'Navbar.html' %}
<div class="page-heading">
    <div class="container">
        <div class="heading-content">
            <h1>Delete <em>Comment</em></h1>
        </div>
    </div>
</div>

<div class="blog-entries">
    <div class="container" style="color: wheat;">
        <form method="POST" action="">{% csrf_token %}
            <span>
                <h5>Are you sure to Delete "{{object.content}}" ?</h5>
            </span><br>
            <input type="submit" value="Confirm" class="btn btn-warning" />
            <a href="{{object.get_absoulte_url}}" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</div>


{% endblock %}
